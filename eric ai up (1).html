<script type="module">

const API_KEY = "AIzaSyDuG6iXyqwGmtWXhnO0Eu-jA7ff9t1zbMg"; // Shyiramo API key yawe hano

const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;

const chatWindow = document.getElementById('chat-window');

const userInput = document.getElementById('user-input');

const sendButton = document.getElementById('send-button');

const loadingIndicator = document.getElementById('loading-indicator');

function displayMessage(role, content) {

const messageWrapper = document.createElement('div');

messageWrapper.className = `flex mb-4 ${role === 'user' ? 'justify-start' : 'justify-end'}`;

const messageBubble = document.createElement('div');

messageBubble.className = `p-4 max-w-[80%] ${role === 'user' ? 'user-message' : 'ai-message'}`;

messageBubble.innerHTML = content;

messageWrapper.appendChild(messageBubble);

chatWindow.appendChild(messageWrapper);

chatWindow.scrollTop = chatWindow.scrollHeight;

}

async function sendMessage() {

const message = userInput.value.trim();

if (!message) return;

displayMessage('user', message);

userInput.value = '';

loadingIndicator.classList.remove('hidden');

const payload = {

contents: [{ role: "user", parts: [{ text: message }] }],

tools: [{ "google_search": {} }],

systemInstruction: {

parts: [{ text: "You are a friendly, concise, and helpful AI assistant." }]

}

};

try {

const response = await fetch(API_URL, {

method: 'POST',

headers: { 'Content-Type': 'application/json' },

body: JSON.stringify(payload)

});

const result = await response.json();

const aiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a response.";

displayMessage('ai', aiResponseText);

} catch (error) {

console.error("Error:", error);

displayMessage('ai', "Error occurred while fetching response.");

} finally {

loadingIndicator.classList.add('hidden');

}

}

sendButton.addEventListener('click', sendMessage);

userInput.addEventListener('keypress', function (e) {

if (e.key === 'Enter') {

sendMessage();

}

});

</script>
